<section class="dashboard">
  <h1>Tempo em POIs por Ve√≠culo</h1>

  <div class="filters">
    <input
      type="text"
      placeholder="Digite a placa"
      [(ngModel)]="filterPlaca"
      class="input-field"
    />
    <input
      type="date"
      [(ngModel)]="filterData"
      class="input-field"
      [min]="minDate"
      [max]="maxDate"
    />
    <button
      class="btn-primary"
      (click)="
        onSearch({ placa: filterPlaca || null, data: filterData || null })
      "
    >
      Filtrar
    </button>

    <button class="btn-secondary" (click)="onClear()">Limpar</button>
  </div>

  <div *ngIf="loading" class="status">Carregando...</div>
  <div *ngIf="error" class="status error">{{ error }}</div>
</section>

<app-dwell-table [rows]="rows"></app-dwell-table>
