<div class="table-wrapper" *ngIf="rows?.length; else empty">
  <div class="actions">
    <button class="btn-primary" (click)="exportCsv()">Exportar CSV</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Placa</th>
        <th>POI</th>
        <th>Tempo Total</th>
        <th>Tempo (ms)</th>
        <th>Ver no Mapa</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of rows">
        <td>{{ r.placa }}</td>
        <td>{{ r.poi.nome }}</td>
        <td>{{ r.totalHuman }}</td>
        <td>{{ r.totalMs }}</td>
        <td>
          <button
            *ngIf="r.poi.latitude && r.poi.longitude"
            (click)="onSeePoi(r.poi)"
            class="btn-map"
          >
            Ver o POI no Mapa
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #empty>
  <p class="empty-text">Nenhum resultado para os filtros atuais.</p>
</ng-template>
