<div class="table-wrapper" *ngIf="rows?.length; else empty">
  <div class="actions">
    <button (click)="exportCsv()">Exportar CSV</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Placa</th>
        <th>POI</th>
        <th>Tempo Total</th>
        <th>Tempo (ms)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of rows">
        <td>{{ r.placa }}</td>
        <td>{{ r.poi }}</td>
        <td>{{ r.totalHuman }}</td>
        <td>{{ r.totalMs }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #empty>
  <p>Nenhum resultado para os filtros atuais.</p>
</ng-template>
